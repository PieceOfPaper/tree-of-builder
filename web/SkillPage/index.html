<html>

<head>
    <title>Skill Page</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <script src="../js/requestMethod.js"></script>
    <script src="../js/defaultSetting.js"></script>
</head>

<body>
    <div class="top-menu" align="center"></div><script>onInitTopMenu(false);</script>
    <div class="search-area">
        <select id="searchType">
            <option value="Name">Name</option>
            <option value="ClassName">ClassName</option>
        </select>
        <input type="text" id="searchName" onkeydown="searchName_enterCheck()">
    </div>
    <div class="filler-area">
        <select id="jobFilter">
            <option value="">Job</option>
        </select>
        <select id="classTypeFilter">
            <option value="Default">Class Type</option>
        </select>
        <select id="valueTypeFilter">
            <option value="Default">Value Type</option>
        </select>
        <select id="attributeFilter">
            <option value="Default">Attribute Type</option>
        </select>
        <select id="attackTypeFilter">
            <option value="Default">Attack Type</option>
        </select>
        <select id="hitTypeFilter">
            <option value="Default">Hit Type</option>
        </select>
        <select id="companionFilter">
            <option value="Default">Companion</option>
            <option value="">Stand Only</option>
            <option value="YES">Companion Only</option>
            <option value="BOTH">Both</option>
            <option value="@BOTH">Stand Both</option>
            <option value="YES;BOTH">Companion Both</option>
        </select>
        <br/>
        <br/>
        <div id="stanceFilter" class="checkboxList">
            <button class="checkboxList-head" onclick='toggle_checkboxList("stanceFilter")'>
                Select Stance<span>▼</span>
            </button>
            <div class="checkboxList-body" style="display:none;">
            </div>
            <div class="checkboxList-foot" style="display:none;">
                <button onclick='onclick_all_checkboxList("stanceFilter")'>All</button><button onclick='onclick_none_checkboxList("stanceFilter")'>None</button>
            </div>
        </div>
        <br/>
        <input type="checkbox" id="simonyFilter">Simony<br>
        <input type="checkbox" id="bunsinFilter">Bunsin<br>
        <input type="checkbox" id="nocoolFilter">No-Cool Skill<br>
    </div>
    <button id="searchBtn" onclick="search()">Search</button>
    <br/>
    <table id="searchResult" class="search-result-table" style="width:100%">

            <td align="center"><img src="../img/icon/skillicon/ability_archer_Appraiser2.png" /></td>

            </td>
        </tr>

    </table>

    <script>
        var url = window.location.href.split('?')[0];
        var filterSetting = urlToFilter(window.location.href);

        //document.getElementById("jobFilter").value=filterSetting["jobFilter"];
        if(filterSetting["simonyFilter"] != undefined) document.getElementById("simonyFilter").checked=filterSetting["simonyFilter"];
        if(filterSetting["bunsinFilter"] != undefined) document.getElementById("bunsinFilter").checked=filterSetting["bunsinFilter"];
        if(filterSetting["nocoolFilter"] != undefined) document.getElementById("nocoolFilter").checked=filterSetting["nocoolFilter"];

        if (window.location.href.indexOf("?") >= 0){
            searchQuery();
        }

        requestGetData("job", undefined, function(arr){
            arr.sort(function (a, b) {
                var class_a = Number(a.ClassName.replace("Char", "").split("_")[0]);
                var class_b = Number(b.ClassName.replace("Char", "").split("_")[0]);
                if (class_a != class_b){
                    if(class_a > class_b) return 1;
                    else return -1;
                }

                if (a.Rank == b.Rank) return 0;
                else if(Number(a.Rank) > Number(b.Rank)) return 1;
                else return -1;
            });
            //console.log(arr);
            var filter = document.getElementById("jobFilter");
            for(var i=0;i<arr.length;i++){
                if (Number(arr[i].Rank) == 1){
                    var lineOption=document.createElement("option");
                    lineOption.value="@"+arr[i].ClassName.split("_")[0]+"_";;
                    lineOption.innerText="="+arr[i].Name+" Line=";
                    filter.appendChild(lineOption);
                }
                var option=document.createElement("option");
                option.value="@"+arr[i].ClassName+"_";
                option.innerText=arr[i].Name;
                filter.appendChild(option);
            }
            if (filterSetting["jobFilter"]!=undefined) document.getElementById("jobFilter").value=filterSetting["jobFilter"];
        });
        requestGetData("stance", undefined, function(arr){
            console.log(arr);
            var filter = document.getElementById("stanceFilter");
            var body;
            for (var i=0;i<filter.childNodes.length;i++){
                if (filter.childNodes[i].className=="checkboxList-body"){
                    body = filter.childNodes[i];
                    break;
                }
            }
            if (body!=undefined){
                var htmlstr="";
                for(var i=0;i<arr.length;i++){
                    htmlstr += '<input type="checkbox" class="stanceFilterElement" id="stanceFilter_' + arr[i].ClassName + '" checked>' + arr[i].Name + '<br>';
                }
                body.innerHTML=htmlstr;
            }
            if (filterSetting["stanceFilter"]!=undefined){
                var splited=filterSetting["stanceFilter"].split(';');
                var stanceFilterElements=document.getElementsByClassName("stanceFilterElement");
                for (var i=0;i<stanceFilterElements.length;i++) stanceFilterElements[i].checked=false;
                for (var i=0;i<splited.length;i++){
                    if (splited[i].length<=0) continue;
                    for(var j=0;j<stanceFilterElements.length;j++){
                        if (stanceFilterElements[j].id.includes(splited[i])){
                            stanceFilterElements[j].checked=true;
                            break;
                        }
                    }
                }
                toggle_checkboxList("stanceFilter");
            }
        });
        
        updateSelectFilter("classTypeFilter","skill/type/ClassType");
        updateSelectFilter("valueTypeFilter","skill/type/ValueType");
        updateSelectFilter("attributeFilter","skill/type/Attribute");
        updateSelectFilter("attackTypeFilter","skill/type/AttackType");
        updateSelectFilter("hitTypeFilter","skill/type/HitType");

        function updateSelectFilter(filterName, dataPath){
            requestGetData(dataPath, undefined, function(arr){
                var filter = document.getElementById(filterName);
                for(var i=0;i<arr.length;i++){
                    var option=document.createElement("option");
                    option.value=arr[i];
                    option.innerText=arr[i];
                    filter.appendChild(option);
                }
                if (filterSetting[filterName]!=undefined) document.getElementById(filterName).value=filterSetting[filterName];
            });
        }

        function search(){
            updateQueryString();
            searchQuery();
        }

        function searchQuery(){
            var filter = convertFilter();
            if (filterSetting["jobFilter"] != ""){
                var skilltreeFilter = [];
                skilltreeFilter["ClassName"] = filterSetting["jobFilter"];
                requestGetData("skilltree", skilltreeFilter, function(skilltree){
                    var skillNames = "";
                    for (var i=0;i<skilltree.length;i++){
                        if (skillNames.length > 0) skillNames += ";";
                        skillNames += skilltree[i].SkillName;
                    }
                    filter["ClassName"] = skillNames;
                    requestGetData("skill", filter, function(arr){
                        //console.log(arr);
                        showResult(arr);
                    });
                });
                return;
            }
            requestGetData("skill", filter, function(arr){
                //console.log(arr);
                showResult(arr);
            });
        }

        //Element -> Setting
        function updateQueryString(){
            setFilterSetting("jobFilter");
            setFilterSetting("classTypeFilter");
            setFilterSetting("valueTypeFilter");
            setFilterSetting("attributeFilter");
            setFilterSetting("attackTypeFilter");
            setFilterSetting("hitTypeFilter");
            setFilterSetting("companionFilter");
            setFilterSetting_checkBox("simonyFilter");
            setFilterSetting_checkBox("bunsinFilter");
            setFilterSetting_checkBox("nocoolFilter");
            var requireStanceFilter=false;
            var stanceFilterElements=document.getElementsByClassName("stanceFilterElement");
            for (var i=0;i<stanceFilterElements.length;i++){
                if (stanceFilterElements[i].checked==false){
                    requireStanceFilter = true;
                    break;
                }
            }
            if (requireStanceFilter){
                var count=0;
                for (var i=0;i<stanceFilterElements.length;i++){
                    if (stanceFilterElements[i].checked==true){
                        if (count==0){
                            filterSetting["stanceFilter"]=";"+stanceFilterElements[i].id.replace("stanceFilter_", "");
                        } else {
                            filterSetting["stanceFilter"]+=";"+stanceFilterElements[i].id.replace("stanceFilter_", "");
                        }
                        count ++;
                    }
                }
            } else {
                filterSetting["stanceFilter"] = undefined;
            }
            if (history.pushState) {
                var newurl = url + filterToQueryStr(filterSetting);
                window.history.pushState({path:newurl},'',newurl);
            }
        }

        //Setting -> filter
        function convertFilter(){
            var filter = [];
            //Job
            //job은 따로 동작하므로 생략
            //ClassType
            if (filterSetting["classTypeFilter"] != undefined && filterSetting["classTypeFilter"] != "Default")
                filter["ClassType"]=filterSetting["classTypeFilter"];
            //ClassType
            if (filterSetting["valueTypeFilter"] != undefined && filterSetting["valueTypeFilter"] != "Default")
                filter["ValueType"]=filterSetting["valueTypeFilter"];
            //ClassType
            if (filterSetting["attributeFilter"] != undefined && filterSetting["attributeFilter"] != "Default")
                filter["Attribute"]=filterSetting["attributeFilter"];
            //ClassType
            if (filterSetting["attackTypeFilter"] != undefined && filterSetting["attackTypeFilter"] != "Default")
                filter["AttackType"]=filterSetting["attackTypeFilter"];
            //ClassType
            if (filterSetting["hitTypeFilter"] != undefined && filterSetting["hitTypeFilter"] != "Default")
                filter["HitType"]=filterSetting["hitTypeFilter"];
            //Companion
            if (filterSetting["companionFilter"] != undefined && filterSetting["companionFilter"] != "Default")
                filter["EnableCompanion"]=filterSetting["companionFilter"];
            //Simony
            if (filterSetting["simonyFilter"] != undefined && filterSetting["simonyFilter"])
                filter["CanMakeSimony"]="YES";
            //Bunsin
            if (filterSetting["bunsinFilter"] != undefined && filterSetting["bunsinFilter"])
                filter["CoolDown"]="@BUNSIN";
            //No-Cool
            if (filterSetting["nocoolFilter"] != undefined && filterSetting["nocoolFilter"])
                filter["BasicCoolDown"]=0;
            //Stance
            if (filterSetting["stanceFilter"] != undefined)
                filter["ReqStance"]=filterSetting["stanceFilter"];

            return filter;
        }

        function setFilterSetting(filterName){
            if (document.getElementById(filterName).value != "Default") filterSetting[filterName]=document.getElementById(filterName).value;
            else filterSetting[filterName]=undefined;
        }

        function setFilterSetting_checkBox(filterName){
            if (document.getElementById(filterName).checked) filterSetting[filterName]=document.getElementById(filterName).checked;
            else filterSetting[filterName]=undefined;
        }

        var resultNodes = [];
        function showResult(arr){
            var table=document.getElementById("searchResult");
            for(var i=0;i<arr.length;i++){
                if (resultNodes.length <= i){
                    var row = document.createElement("tr");
                    resultNodes.push(row);
                    table.appendChild(row);
                    for (var j=0;j<3;j++){
                        var col = document.createElement("td");
                        row.appendChild(col);
                    }
                }
                //console.log(i + " " + resultNodes.length + " " + table.childNodes[i].childNodes.length);
                resultNodes[i].childNodes[0].innerHTML = '<a href=../Skill?id='+arr[i].ClassID+'>'+arr[i].ClassID+'</a>';
                resultNodes[i].childNodes[1].innerHTML = '<img src="../img/icon/skillicon/icon_'+arr[i].Icon+'.png" />';
                resultNodes[i].childNodes[2].innerHTML = arr[i].Name+'<br/>'+arr[i].EngName;
            }
            for(var i=arr.length;i<resultNodes.length;i++){
                table.removeChild(resultNodes[i]);
            }
            resultNodes.length = arr.length;
        }
        function toggle_checkboxList(id){
            var checkboxList = document.getElementById(id);
            var checkboxList_head = checkboxList.children[0];
            var checkboxList_body = checkboxList.children[1];
            var checkboxList_foot = checkboxList.children[2];

            if (checkboxList_body.style.display === "none"){
                checkboxList_head.classList.remove("close");
                checkboxList_head.classList.add("open");
                checkboxList_body.style.display = "block";
                checkboxList_foot.style.display = "block";
            } else {
                checkboxList_head.classList.remove("open");
                checkboxList_head.classList.add("close");
                checkboxList_body.style.display = "none";
                checkboxList_foot.style.display = "none";
            }
        }
        function onclick_all_checkboxList(id){
            var checkboxList = document.getElementById(id).children[1].children;
            for (var i = 0; i < checkboxList.length; i ++){
                checkboxList[i].checked = true;
            }
        }
        function onclick_none_checkboxList(id){
            var checkboxList = document.getElementById(id).children[1].children;
            for (var i = 0; i < checkboxList.length; i ++){
                checkboxList[i].checked = false;
            }
        }
    </script>

</body>

</html>
