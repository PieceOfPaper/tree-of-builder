<body>
    <div class="top-menu" align="center"></div><script>onInitTopMenu(false);</script>
    <div class="search-area">
        <select id="searchType">
            <option value="Name">Name</option>
            <option value="ClassName">ClassName</option>
        </select>
        <input type="text" id="searchName">
    </div>
    <div class="filler-area">
        <p>Filter</p>
        <select id="filter_Group1" class="selectFilter">
            <option value="Default">Group1</option>
        </select>
        <select id="filter_Group2" class="selectFilter">
            <option value="Default">Group2</option>
        </select>
        <select id="filter_Group3" class="selectFilter">
            <option value="Default">Group3</option>
        </select>
        <select id="filter_SlotType" class="selectFilter">
            <option value="Default">Slot Type</option>
        </select>
        <select id="filter_Position" class="selectFilter">
            <option value="Default">Position</option>
        </select>
        <div>Level<input type="number" id="levelMinFilter" value = "0">~<input type="number" id="levelMaxFilter" value = "999999"></div>
    </div>
    <button id="searchBtn">Search</button>

    <table id="searchResult" class="search-result-table" style="width:100%">
        <tbody>
            <tr>
                <td>ClassID</td>
                <td>Icon</td>
                <td>Lv</td>
                <td>Name</td>
            </tr>
            <tr>
                <td class="result-link">ClassID</td>
                <td class="result-img">Icon</td>
                <td>Lv</td>
                <td>Name;ToolTip</td>
            </tr>
        </tbody>
    </table>

    <script>
        var url = window.location.href.split('?')[0];

        baseTable="buff";
        customFilterSettingMethods.push(setCustom_level);
        searchModule_init();

        if (filterSetting["filter_Lv"] != undefined){
            document.getElementById("levelMinFilter").value = Number(filterSetting["filter_Lv"].split(',')[0].replace('[',''));
            document.getElementById("levelMaxFilter").value = Number(filterSetting["filter_Lv"].split(',')[1].replace(']',''));
        }
        
        function setCustom_level(filterSetting){
            if (document.getElementById("levelMinFilter").value <= 0 && document.getElementById("levelMaxFilter").value>=999999){
                filterSetting["filter_Lv"] = undefined;
                return;
            }
            filterSetting["filter_Lv"] = '['+document.getElementById("levelMinFilter").value+','+document.getElementById("levelMaxFilter").value+']';
        }
    </script>

</body>
