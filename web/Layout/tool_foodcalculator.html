    <input class="lv-add-input" type="number" id="allcount" value=0><br>
    <button onclick="onclick_setAllCount()">Set All Count</button>

    <br>
    <br>

    %ResultString%
    <script>
    for (var i=0;i<foodTable.length;i++){
        foodTable[i]["Count"] = 0;
    }

    updateCount();
    function onclick_add(index, add){
        document.getElementById('cnt-'+index).value = Number(document.getElementById('cnt-'+index).value) + Number(add);
        updateCount();
    }

    function onclick_setAllCount(){
        for (var i=0;i<foodTable.length;i++){
            document.getElementById('cnt-'+i).value = document.getElementById('allcount').value;
        }
        updateCount();
    }

    function updateCount(){
        var materialSum = [];
        for (var i=0;i<foodTable.length;i++){
            foodTable[i]["Count"] = Number(document.getElementById('cnt-'+i).value);
            var material = foodTable[i].Material.split('/');
            for (var j=0;j<material.length;j+=2){
                document.getElementById('matcnt-'+i+'-'+material[j]).innerHTML = Number(material[j+1]) * Number(foodTable[i]["Count"]);
                if (materialSum[material[j]]==undefined) materialSum[material[j]]=0;
                materialSum[material[j]] += Number(material[j+1]) * Number(foodTable[i]["Count"]);
            }
        }
        for (param in materialSum){
            document.getElementById('totalmatcnt-'+param).innerHTML = materialSum[param];
        }
    }
    </script>
