<html>

<head>
    <title>Map Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-2172243042066207",
        enable_page_level_ads: true
    });
    </script>

    <script src="../js/requestMethod.js"></script>
    <script src="../js/defaultSetting.js"></script>
    <script src="../js/searchModule.js"></script>
</head>

<body>
    <div class="top-menu" align="center"></div><script>onInitTopMenu(false);</script>
    <button onclick='location.href="../Map"'>World Map</button>
    <div class="search-area">
        <select id="searchType">
            <option value="Name">Name</option>
            <option value="ClassName">ClassName</option>
        </select>
        <input type="text" id="searchName">
    </div>
    <div class="filler-area">
        <p>Filter</p>
        <select id="filter_MapRank" class="selectFilter">
            <option value="Default">Map Rank</option>
        </select>
        <select id="filter_CategoryName" class="selectFilter">
            <option value="Default">Category Name</option>
        </select>
        <select id="filter_Group" class="selectFilter">
            <option value="Default">Group</option>
        </select>
        <select id="filter_Theme" class="selectFilter">
            <option value="Default">Theme</option>
        </select>
        <select id="filter_MapType" class="selectFilter">
            <option value="Default">Map Type</option>
        </select>
        <select id="filter_Grimreaper" class="selectFilter">
            <option value="Default">Grimreaper</option>
        </select>
        <div>QuestLevel<input type="number" id="levelMinFilter" value = "0">~<input type="number" id="levelMaxFilter" value = "500"></div>
        <input type="checkbox" id="filter_ChallengeMode" class="checkboxFilter">Challenge Mode<br>
        <input type="checkbox" id="filter_Journal" class="checkboxFilter">Journal<br>
    </div>
    <div class="order-area">
        <p>Order</p>
        <select id="orderAttribute">
            <option value="ClassID">ClassID</option>
            <option value="ClassName">ClassName</option>
            <option value="Name">Name</option>
            <option value="QuestLevel">QuestLevel</option>
        </select>
        <select id="orderType">
            <option value=1>Asc</option>
            <option value=-1>Desc</option>
        </select>
    </div>
    <button id="searchBtn">Search</button>
    <br/>
    <table id="searchResult" class="search-result-table" style="width:100%">
        <tbody>
            <tr>
                <td>ClassID</td>
                <td>QuestLevel</td>
                <td>Name</td>
            </tr>
            <tr>
                <td class="result-link">ClassID</td>
                <td>QuestLevel</td>
                <td>Name</td>
            </tr>
        </tbody>
    </table>

    <br/>
    <div id="pageNumbers" class="search-result-pagenum"></div>

    <script>
        baseTable="map";
        checkboxFilterSetting["filter_ChallengeMode"]="YES";
        customFilterSettingMethods.push(setCustom_level);
        searchModule_init();

        if (filterSetting["filter_QuestLevel"] != undefined){
            document.getElementById("levelMinFilter").value = Number(filterSetting["filter_QuestLevel"].split(',')[0].replace('[',''));
            document.getElementById("levelMaxFilter").value = Number(filterSetting["filter_QuestLevel"].split(',')[1].replace(']',''));
        }

        function setCustom_level(filterSetting){
            if (document.getElementById("levelMinFilter").value <= 0 && document.getElementById("levelMaxFilter").value>=500){
                filterSetting["filter_QuestLevel"] = undefined;
                return;
            }
            filterSetting["filter_QuestLevel"] = '['+document.getElementById("levelMinFilter").value+','+document.getElementById("levelMaxFilter").value+']';
        }
    </script>

</body>

</html>
