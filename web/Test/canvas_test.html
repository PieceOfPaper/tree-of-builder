<!DOCTYPE html>
<html>
<head>
    <script src="../js/requestMethod.js"></script>
    <script src="../js/luajs/lua.min.js"></script>
    <script src="../js/generated_lua.js"></script>
    <script src="../js/tga.js"></script>
</head>
<body>
    <div style="margin:0; padding:0; width:50px; height:50px; overflow: hidden;">
        <canvas id="tutorial" width="100" height="100" style="margin:0; padding:0; margin-left: -25px; margin-top: -25px; transform:scale(0.5);"></canvas>
    </div>
    <script>
            var tga = new TGA();
            tga.open("https://raw.githubusercontent.com/PieceOfPaper/Tree-of-IPF/master//kr/ui.ipf/icon/class_cleric.tga", function() {
                var ctx = document.getElementById("tutorial").getContext("2d");
                var imageData = ctx.createImageData(tga.header.width, tga.header.height);
                ctx.putImageData(tga.getImageData(imageData), 0, 0);
            });
    </script>

</body>
</html>
