<html>

<head>
    <title>Item Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="icon" href="../img/minimap_icons/questinfo_return.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-2172243042066207",
        enable_page_level_ads: true
    });
    </script>

    <script src="../js/requestMethod.js"></script>
    <script src="../js/defaultSetting.js"></script>
    <script src="../js/searchModule.js"></script>
</head>

<body>
    <div class="top-menu" align="center"></div><script>onInitTopMenu(false);</script>
    <div class="search-area">
        <select id="searchType">
            <option value="Name">Name</option>
            <option value="ClassName">ClassName</option>
            <option value="EngName">EngName</option>
        </select>
        <input type="text" id="searchName">
    </div>
    <div class="filler-area">
        <p>Filter - Default</p>
        <select id="filter_ItemType" class="selectFilter">
            <option value="Default">Item Type</option>
        </select>
        <select id="filter_ItemGrade" class="selectFilter">
            <option value="Default">ItemGrade</option>
        </select>
        <select id="filter_GroupName" class="selectFilter">
            <option value="Default">Group Name</option>
        </select>
        <p>Filter - Card</p>
        <select id="filter_CardGroupName" class="selectFilter">
            <option value="Default">Card Group</option>
        </select>
        <p>Filter - Equip</p>
        <select id="filter_AttachType" class="selectFilter">
            <option value="Default">AttachType</option>
        </select>
        <select id="filter_Attribute" class="selectFilter">
            <option value="Default">Attribute</option>
        </select>
        <select id="filter_AttackType" class="selectFilter">
            <option value="Default">Attack Type</option>
        </select>
        <select id="filter_UseGender" class="selectFilter">
            <option value="Default">Use Gender</option>
        </select>
        <div>UseLv<input type="number" id="useLvMinFilter" min="0" value = "0">~<input type="number" id="useLvMaxFilter" min="1" value = "500"></div>
    </div>
    <div class="order-area">
        <p>Order</p>
        <select id="orderAttribute">
            <option value="ClassID">ClassID</option>
            <option value="ClassName">ClassName</option>
            <option value="Name">Name</option>
            <option value="ItemGrade">ItemGrade</option>
            <option value="UseLv">UseLv</option>
            <option value="Socket">Socket</option>
            <option value="PR">PR</option>
        </select>
        <select id="orderType">
            <option value=1>Asc</option>
            <option value=-1>Desc</option>
        </select>
    </div>
    <button id="searchBtn">Search</button>
    <br/>
    <!--
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2172243042066207"
         data-ad-slot="8369609764"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    -->
    <table id="searchResult" class="search-result-table" style="width:100%">
        <tbody>
            <tr>
                <td>ClassID</td>
                <td>Icon</td>
                <td>Name</td>
            </tr>
            <tr>
                <td class="result-link">ClassID</td>
                <td class="result-img">Icon</td>
                <td>Name</td>
            </tr>
        </tbody>
    </table>

    <br/>
    <div id="pageNumbers" class="search-result-pagenum"></div>

    <script>
        var equipStatList = [ 'ADD_MINATK','ADD_MAXATK', 'ADD_DEF', 'CRTHR', 'CRTATK', 'CRTDR', 'ADD_HR', 'ADD_DR', 'STR', 'DEX', 'CON', 'INT', 'MNA', 'SR', 'SDR', 'ADD_MHR', 'ADD_MDEF', 'MGP', 'AddSkillMaxR', 'SkillRange', 'SkillAngle', 'Luck', 'BlockRate', 'BLK', 'BLK_BREAK', 'Revive', 'HitCount', 'BackHit', 'SkillPower', 'ASPD', 'MSPD', 'KDPow', 'MHP', 'MSP', 'MSTA', 'RHP', 'RSP', 'RSPTIME', 'RSTA', 'ADD_CLOTH', 'ADD_LEATHER', 'ADD_CHAIN', 'ADD_IRON', 'ADD_GHOST', 'ADD_SMALLSIZE', 'ADD_MIDDLESIZE', 'ADD_LARGESIZE', 'ADD_FORESTER', 'ADD_WIDLING', 'ADD_VELIAS', 'ADD_PARAMUNE', 'ADD_KLAIDA', 'ADD_FIRE', 'ADD_ICE', 'ADD_POISON', 'ADD_LIGHTNING', 'ADD_EARTH', 'ADD_SOUL', 'ADD_HOLY', 'ADD_DARK' ];
        var orderAttri = document.getElementById('orderAttribute');
        for (var i=0;i<equipStatList.length;i++){
            var newOption  = document.createElement('option');
            newOption.id = equipStatList[i];
            newOption.innerText = equipStatList[i];
            orderAttri.appendChild(newOption);
        }

        var url = window.location.href.split('?')[0];

        baseTable="item";
        customFilterSettingMethods.push(setCustom_useLv);
        searchModule_init();

        if (filterSetting["filter_UseLv"] != undefined){
            document.getElementById("useLvMinFilter").value = Number(filterSetting["filter_UseLv"].split(',')[0].replace('[',''));
            document.getElementById("useLvMaxFilter").value = Number(filterSetting["filter_UseLv"].split(',')[1].replace(']',''));
        }

        function setCustom_useLv(filterSetting){
            if (document.getElementById("useLvMinFilter").value <= 0 && document.getElementById("useLvMaxFilter").value>=500){
                filterSetting["filter_UseLv"] = undefined;
                return;
            }
            filterSetting["filter_UseLv"] = '['+document.getElementById("useLvMinFilter").value+','+document.getElementById("useLvMaxFilter").value+']';
        }

    </script>

</body>

</html>
